<div class="container">
        <div class="col-md-7">
            <div class="panel panel-primary">

                    <h3 class="panel-title">Become Member of Our Team</h3>

                <p>Please fill out this form to become Part of Our Team</p>
                <form>

                        <label>Full Name</label>

                    </div>

                    </div>
